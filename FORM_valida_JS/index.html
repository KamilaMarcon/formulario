<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Formulario com validação</title>
</head>

<body>
    <h1>Formulário com Validação em JS</h1>
    <form id="form">
        <label for="name">NOME:</label>
        <input type="text" id="name" autocomplete="Meu primeiro nome">

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf">

        <label for="email">EMAIL:</label>
        <input type="email" id="email" autocomplete="Email @ servidor">

        <label for="passworld">SENHA:</label>
        <input type="password" id="passworld">


        <label for="job"> Voce já escolheu uma carreira profissional? </label>
        <select name="job" id="job">
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">mande uma mensagem para nos</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Enviar</button>
    </form>



</body>

</html>
